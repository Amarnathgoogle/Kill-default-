<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  #container {
    position: relative;
    width: 100%;
    height: 100%;
    background-color: #000;
  }

  #image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 1;
    animation: swordCut 2s forwards, burnImage 2s 3s forwards, fadeOut 2s 5s forwards;
  }

  @keyframes swordCut {
    0% {
      clip-path: inset(0 0 0 0);
    }
    25% {
      clip-path: inset(0 25% 0 0);
    }
    50% {
      clip-path: inset(0 50% 0 0);
    }
    75% {
      clip-path: inset(0 75% 0 0);
    }
    100% {
      clip-path: inset(0 100% 0 0);
    }
  }

  @keyframes burnImage {
    0% {
      filter: brightness(100%);
    }
    100% {
      filter: brightness(50%);
    }
  }

  @keyframes fadeOut {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  #text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    font-size: 24px;
    color: #fff;
    text-align: center;
    animation: fadeInText 2s 6s forwards;
  }

</style>
</head>
<body>
<div id="container">
  <div id="imageContainer">
    <img id="image" src="https://raw.githubusercontent.com/Amarnathgoogle/Kill-default-/main/5412308efa9ae5c5c2da2268a9dc1287.png" alt="Image">
    <div id="defaultGuy">Default Guy</div>
  </div>
  <div id="text">You will find a new mate soon</div>
</div>
</body>
</html>
